<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/coswise/hicon-css@latest/web-fonts/hicon.min.css">
    <title>Quote Generator</title>
</head>
<body>
    <div class="container">
        <h1>Quote Generator</h1>
        <div class="quote">
            <span id="quote">Here is some genius of the quote generator.</span>
        </div>
        <div class="author">
            <span id="author">Here is some quote author.</span>
        </div>
        <div class="button-container">
            <!-- REMOVE EMPTY SPACE BETWEEN BUTTONS-->
            <button class="new-quote" id="new-quote" title="Create a new quote">New Quote</button><button class="twitter" id="twitter" title="Tweet This!"><i class="h h-twitter"></i></button>
        </div>

    </div>
</body>
<script src="script.js"></script>
</html>
